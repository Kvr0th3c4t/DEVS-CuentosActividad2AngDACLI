<section class="container mt-4" id="test">
    <h2>Listado de productos</h2>
    <hr>

    <div class="mt-3">
        <app-product-filter (filtrosAplicados)="getProducto($event)"></app-product-filter>
    </div>

    <div class="row g-2 mt-3">
        @for(producto of arrayProductos; track producto._id ){
            <article class="col-12 col-md-6 col-lg-4 mt-5">

                <app-product-card [miProducto]="producto"></app-product-card>

            </article>
        }
        @empty {
            <h2>No existen productos para mostrar</h2>
        }
    </div>
</section>
